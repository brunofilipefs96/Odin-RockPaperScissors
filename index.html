<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project - Rock Paper Scissors</title>
</head>

<body>
    <h1 class="text-center mt-5 mb-5"> Odin Project - Rock Paper Scissors</h1>
    <hr>
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="scores">
                    <div class="player-score">
                        <label>Player</label>
                        <p class="player-point">0</p>
                    </div>
                    <div class="comp-score">
                        <label>Computer</label>
                        <p class="computer-point">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="result mb-5">
                    <h2>Choose One!</h2>
                </div>
                <div class="command">
                    <button class="rock">ü™®
                    </button>
                    <button class="paper">üßª
                    </button>
                    <button class="scissors">‚úÇÔ∏è
                    </button>
                </div>
                <div class="labels">
                    <label for="rock">Rock</label>
                    <label for="paper">Paper</label>
                    <label for="scissors">Scissors</label>
                </div>
            </div>
            <div class="col-md-4"></div>
            <p class="text-muted mt-5">First to reach 5 Wins the Game</p>
        </div>
    </div>

    <script src="rockpaperscissors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
